<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Box Interaction</title>
  <link rel="stylesheet" type="text/css" media="screen" href="./styles/style.css" />
</head>

<body onmousemove="mouseDrag(event)" onmouseup="mouseUp(event)">
  <div id="container">
    <div id="fixed-box" class="inner-box"></div>
    <div id="dragged-box" draggable="false" class="inner-box" onmousedown="mouseDown(event)" ></div>
  </div>
</body>

<script src="./js/script.js"></script>

</html>
